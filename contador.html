<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Clicks</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #btn {
    padding: 10px 20px;
    font-size: 16px;
  }
  #contador {
    font-size: 24px;
    margin-top: 20px;
  }
</style>
<body>
  <h1>Contador de Clicks. Grupo (Marcos, Cristian, Iv√°n, David)</h1>
  <button id="btn">Haz clic</button>
  <p id="contador">0</p>

  <script>
    let contador = 0;
    document.getElementById("btn").addEventListener("click", () => {
      contador++;
      document.getElementById("contador").innerText = contador;
    });
  </script>
</body>
</html>
