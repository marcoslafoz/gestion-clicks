<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Clicks</title>
</head>
<style></style>
<body>
  <h1>Contador de Clicks. Grupo (Marcos, Cristian, Iván, David)</h1>
  <button id="btn">Haz clic</button>
  <p id="contador">0</p>
  <script>
    let contador = 0;
    document.getElementById("btn").addEventListener("click", () => {
      contador++;
      document.getElementById("contador").innerText = contador;
    });
  </script>
  <p id="hora"></p>
  <script>
    document.getElementById("btn").addEventListener("click", () => {
      
      const ahora = new Date();
      document.getElementById("hora").innerText = "Último clic: " + ahora.toLocaleTimeString();
    });
  </script>
</body>
</html>
